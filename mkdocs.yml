site_name: Release Agent Team
site_description: Multi-agent release preparation team for multi-language repositories
site_url: https://agentplexus.github.io/agent-team-release/
repo_url: https://github.com/agentplexus/agent-team-release
repo_name: agentplexus/agent-team-release

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/agentplexus/agent-team-release

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Commands:
      - Overview: commands/index.md
      - check: commands/check.md
      - validate: commands/validate.md
      - release: commands/release.md
      - changelog: commands/changelog.md
      - readme: commands/readme.md
      - roadmap: commands/roadmap.md
      - version: commands/version.md
  - Configuration: configuration.md
  - Output Formats: output-formats.md
  - Architecture:
      - Orchestration: orchestration.md
  - Integrations:
      - Claude Code: integrations/claude-code.md
      - Git Hooks: integrations/git-hooks.md
  - Releases:
      - v0.7.0: releases/v0.7.0.md
      - v0.6.0: releases/v0.6.0.md
      - v0.5.0: releases/v0.5.0.md
      - v0.4.0: releases/v0.4.0.md
      - v0.3.0: releases/v0.3.0.md
      - v0.2.0: releases/v0.2.0.md
      - v0.1.0: releases/v0.1.0.md
